<!DOCTYPE html>
<html lang="en">
<head>

  <title>Education Recommendation System</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #e3f2fd, #ffffff);

    .mynav {
      background-color: #007bff;

      padding: 20px 0;

    }

    .card {
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 40px;
      text-align: center;
      max-width: 700px;
      width: 100%;
    }

    .card h2 {
      font-weight: 700;
      font-size: 2rem;
      color: #007bff;
      margin-bottom: 20px;
    }

    .card p {
      font-size: 1.1rem;
      color: #444;
      margin-bottom: 20px;
    }

    .btn-primary {
      font-size: 1.1rem;
      padding: 12px 25px;
      border-radius: 30px;
      font-weight: 600;
    }

    .footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="mynav">
    Education Recommendation System
  </div>

  <div class="container">
    <div class="card">
      <h2>Welcome to the Smart Education Guide</h2>
      <p>Our system helps students choose the best study path based on their academic performance, interests, and goals. Discover the right path tailored just for you.</p>
      <a href="/recommend" class="btn btn-primary">Get Recommendations</a>
    </div>
  </div>
