<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Results</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #e3f2fd, #ffffff);
      padding-top: 60px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 40px 30px;
    }

    h1 {
      font-weight: 700;
      font-size: 2.2rem;
      text-align: center;
      margin-bottom: 30px;
      color: #007bff;
    }

    .list-group-item {
      font-size: 1.1rem;
      font-weight: 500;
      background-color: #f8f9fa;
      border: none;
      margin-bottom: 10px;
      border-radius: 10px;
      padding: 15px 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .badge {
      float: right;
      font-size: 0.95rem;
      padding: 8px 14px;
      border-radius: 12px;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ“ Recommended Study Fields</h1>
    <ul class="list-group mt-4">
      {% for recommendation in recommendations %}
        <li class="list-group-item">
          {{ recommendation[0] }}
          <span class="badge badge-primary">
            {{ (recommendation[1] * 100) | round(2) }}%
          </span>
        </li>
      {% endfor %}
    </ul>
    <div class="footer mt-5">Â© 2025 Smart Education Guide</div>
  </div>
</body>
</html>
